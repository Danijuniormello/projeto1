<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player de Música com Fundo de Vídeo</title>
    <link rel="stylesheet" href="radio.css">
</head>
<body>
    <video id="video-bg" autoplay muted loop>
        <source src="videomp47/Green and Orange Vertical.mp4" type="video/mp4">
        Seu navegador não suporta vídeos em HTML5.
    </video>
    <div class="player-container">
        <div class="image-container">
            <img src="videomp47/gatinho.jpg" alt="Imagem da capa da música">
        </div>
        <div class="audio-info neon-glow">
            <p id="nome-da-musica">Nome da Música</p>
            <p id="nome-do-artista">Nome do Artista</p>
        </div>
        <audio id="audio" controls autoplay>
            <source src="radiomp3/Como Nossos Pais(MP3_160K).mp3" type="audio/mpeg">
            <source src="radiomp3/EVIL(MP3_160K).mp3" type="audio/mpeg">
            <source src="radiomp3/Foi Mal(MP3_160K).mp3" type="audio/mpeg">
            <source src="radiomp3/Giant Woman (feat. Zach Callison)(MP3_160K).mp3" type="audio/mpeg">
            <source src="radiomp3/Greta Van Fleet - Light My Love (Audio)(MP3_160K).mp3" type="audio/mpeg">
            <source src="radiomp3/Infinity Pools(MP3_160K).mp3" type="audio/mpeg">
            <source src="radiomp3/The Principal(MP3_160K).mp3" type="audio/mpeg">
            <source src="radiomp3/The Technicolors - Howl (Official Music Video)(MP3_160K).mp3" type="audio/mpeg">
            <source src="radiomp3/URIAS - DANGER ( OFFICIAL VISUALIZER)(MP3_160K).mp3" type="audio/mpeg">
            <source src="radiomp3/Wait a Minute_(MP3_160K).mp3" type="audio/mpeg">
        </audio>
        <div class="controls">
            <button id="prev-button">Anterior</button>
            <button id="play-pause-button">Play</button>
            <button id="next-button">Próxima</button>
        </div>
        <div class="beat"></div>
    </div>
    <script src="radio.js"></script>
</body>
</html>
